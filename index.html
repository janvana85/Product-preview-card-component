<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Product preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="product-img-mobile" src="./images/image-product-mobile.jpg" alt="product-img">
    <img class="product-img-desktop" src="./images/image-product-desktop.jpg" alt="product-img">
    <div class="content">
      <h6>PERFUME</h6>
      <h3> Gabrielle Essence<br> Eau De Parfum</h3>
      <p>A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="prices">
      <div class="big-price">$149.99 </div> <div class="sm-price">$169.99</div>
    </div>
    <button class="add-btn"type="button">
      <img class="icon" src="./images/icon-cart.svg" alt="cart-icon">
      Add to Cart
    </button>
</body>
</html>
